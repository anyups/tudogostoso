<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tudo Gostoso - onde nascem todas as receitas</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-256_ios.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" href="/images/icon-256.png" sizes="256x256" />
  <meta name="theme-color" content="white" />
</head>
<body>
  
  <div class="body">
    <form id="cadastro" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1>Cadastre sua Receita</h1>
          <input class="input" type="text" placeholder="Nome da receita" id="name">
          <input class="input" type="text" placeholder="Seu nome" id="nomeDono">
          <textarea placeholder="Escreva aqui o passo a passo." rows="5" id="description"></textarea>
          <button id="btnSalvar" class="button" type="submit" name="enviar">Enviar</button>
        </div>
    </form>
  </div>

  <div id="camera">
    <canvas id="camera--sensor"></canvas>
    <video id="camera--view" autoplay playsinline></video>
    <img src="//:0" alt="" id="camera--output">
    <button id="camera--trigger" class="button">tirar foto</button>
  </div>

  <div id="cadastros"></div>

  <script src="js/main.js" type="module"></script>
  <script src="js/db.js" type="module"></script>
</body>
</html>
